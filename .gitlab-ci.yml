cache:
  untracked: true
  key: $CI_COMMIT_REF_NAME
  paths:
    - .yarn-cache/

stages:
  - setup
  - test
  - build

setup:
  stage: setup
  artifacts:
    expire_in: 3d
    paths:
      - node_modules
  script:
    - yarn install --pure-lockfile --cache-folder .yarn-cache

lint:
  stage: test
  cache:
    policy: pull
  script:
    - yarn lint

test:
  stage: test
  cache:
    policy: pull
  script:
    - yarn test

mythril:
  stage: test
  cache:
    policy: pull
  script:
    - yarn truffle compile
    - /opt/python3/bin/python3 /opt/mythril/myth --truffle

build:
  stage: build
  cache:
    policy: pull
  script:
    - cat .env.example > .env
    - yarn build
